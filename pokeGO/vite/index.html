<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <ul class="hero__list" id="fav">

        </ul>
        <h1 class="hero__title">Pokemon</h1>
        <div class="box">
          <input
            class="hero__input"
            type="text"
            id="pokemonName"
            placeholder="pokemon name"
          />
          <button class="hero__btn" id="search-btn">TAP</button>
        </div>
        <ul class="hero__list" id="pokemon-list">
         
        </ul>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <button class="footer__btn" id="BTNlist">my pokemon</button>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
